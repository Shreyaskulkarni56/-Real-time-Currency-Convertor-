
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ’± Currency Converter</h1>
        
        <div class="converter-section">
            <div class="input-group">
                <label>From</label>
                <div class="input-row">
                    <input type="number" id="fromAmount" placeholder="Enter amount" value="1" min="0" step="0.01">
                    <select id="fromCurrency">
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <option value="INR">INR - Indian Rupee</option>
                        <option value="KRW">KRW - South Korean Won</option>
                        <option value="SGD">SGD - Singapore Dollar</option>
                        <option value="NZD">NZD - New Zealand Dollar</option>
                        <option value="MXN">MXN - Mexican Peso</option>
                        <option value="BRL">BRL - Brazilian Real</option>
                        <option value="RUB">RUB - Russian Ruble</option>
                        <option value="ZAR">ZAR - South African Rand</option>
                    </select>
                </div>
            </div>

            <button class="swap-button" id="swapBtn" title="Swap currencies">â‡…</button>

            <div class="input-group">
                <label>To</label>
                <div class="input-row">
                    <input type="number" id="toAmount" placeholder="Converted amount" readonly>
                    <select id="toCurrency">
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR" selected>EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <option value="INR">INR - Indian Rupee</option>
                        <option value="KRW">KRW - South Korean Won</option>
                        <option value="SGD">SGD - Singapore Dollar</option>
                        <option value="NZD">NZD - New Zealand Dollar</option>
                        <option value="MXN">MXN - Mexican Peso</option>
                        <option value="BRL">BRL - Brazilian Real</option>
                        <option value="RUB">RUB - Russian Ruble</option>
                        <option value="ZAR">ZAR - South African Rand</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="result" class="result">
            <span class="loading">Enter an amount to convert</span>
        </div>
        <div id="rateInfo" class="rate-info"></div>
    </div>



<script src="script.js"></script>
    
</body>
</html>
