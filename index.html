
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <main class="main-panel" role="main">
            <h1>ðŸ’± Advanced Currency Converter</h1>
            
            <div class="converter-section">
                <div class="input-group">
                    <label for="fromAmount">From Amount</label>
                    <div class="input-row">
                        <div class="currency-input-container">
                            <input type="number" 
                                   id="fromAmount" 
                                   placeholder="Enter amount" 
                                   value="1" 
                                   min="0" 
                                   step="0.01"
                                   aria-label="Amount to convert from">
                        </div>
                        <div class="currency-select-container">
                            <select id="fromCurrency" class="currency-select" aria-label="Currency to convert from">
                                <option value="USD">USD - US Dollar</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="GBP">GBP - British Pound</option>
                                <option value="JPY">JPY - Japanese Yen</option>
                                <option value="AUD">AUD - Australian Dollar</option>
                                <option value="CAD">CAD - Canadian Dollar</option>
                                <option value="CHF">CHF - Swiss Franc</option>
                                <option value="CNY">CNY - Chinese Yuan</option>
                                <option value="INR">INR - Indian Rupee</option>
                                <option value="KRW">KRW - South Korean Won</option>
                                <option value="SGD">SGD - Singapore Dollar</option>
                                <option value="NZD">NZD - New Zealand Dollar</option>
                                <option value="MXN">MXN - Mexican Peso</option>
                                <option value="BRL">BRL - Brazilian Real</option>
                                <option value="RUB">RUB - Russian Ruble</option>
                                <option value="ZAR">ZAR - South African Rand</option>
                                <option value="NOK">NOK - Norwegian Krone</option>
                                <option value="SEK">SEK - Swedish Krona</option>
                                <option value="DKK">DKK - Danish Krone</option>
                                <option value="PLN">PLN - Polish Zloty</option>
                            </select>
                        </div>
                    </div>
                </div>

            <button class="swap-button" 
                        id="swapBtn" 
                        title="Swap currencies" 
                        aria-label="Swap currencies">
                    â‡…
                </button>

            <div class="input-group">
                    <label for="toAmount">To Amount</label>
                    <div class="input-row">
                        <div class="currency-input-container">
                            <input type="number" 
                                   id="toAmount" 
                                   placeholder="Converted amount" 
                                   readonly
                                   aria-label="Converted amount">
                        </div>
                        <div class="currency-select-container">
                            <select id="toCurrency" class="currency-select" aria-label="Currency to convert to">
                                <option value="USD">USD - US Dollar</option>
                                <option value="EUR" selected>EUR - Euro</option>
                                <option value="GBP">GBP - British Pound</option>
                                <option value="JPY">JPY - Japanese Yen</option>
                                <option value="AUD">AUD - Australian Dollar</option>
                                <option value="CAD">CAD - Canadian Dollar</option>
                                <option value="CHF">CHF - Swiss Franc</option>
                                <option value="CNY">CNY - Chinese Yuan</option>
                                <option value="INR">INR - Indian Rupee</option>
                                <option value="KRW">KRW - South Korean Won</option>
                                <option value="SGD">SGD - Singapore Dollar</option>
                                <option value="NZD">NZD - New Zealand Dollar</option>
                                <option value="MXN">MXN - Mexican Peso</option>
                                <option value="BRL">BRL - Brazilian Real</option>
                                <option value="RUB">RUB - Russian Ruble</option>
                                <option value="ZAR">ZAR - South African Rand</option>
                                <option value="NOK">NOK - Norwegian Krone</option>
                                <option value="SEK">SEK - Swedish Krona</option>
                                <option value="DKK">DKK - Danish Krone</option>
                                <option value="PLN">PLN - Polish Zloty</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

       <div id="result" class="result" role="region" aria-live="polite">
                <span class="loading">ðŸ”„ Loading live exchange rates...</span>
            </div>
            
            <div id="rateInfo" class="rate-info">
                <button class="refresh-btn" 
                        onclick="app.refreshRates()" 
                        aria-label="Refresh exchange rates">
                    ðŸ”„ Refresh Rates
                </button>
            </div>
        </main>
<aside class="side-panel">
            <!-- Conversion History Panel -->
            <div class="panel">
                <h2>ðŸ“Š Conversion History</h2>
                <div id="historyList">
                    <p style="color: var(--text-secondary); font-style: italic; text-align: center;">
                        No conversions yet
                    </p>
                </div>
<button class="clear-history" 
                        id="clearHistory" 
                        onclick="app.clearHistory()"
                        aria-label="Clear conversion history">
                    Clear History
                </button>
            </div>
             <div class="panel">
                <h2>ðŸ“ˆ Rate Trends</h2>
                <div class="chart-controls">
                    <button class="chart-btn active" data-period="7d">7 Days</button>
                    <button class="chart-btn" data-period="30d">30 Days</button>
                    <button class="chart-btn" data-period="90d">90 Days</button>
                </div>
                <div class="chart-container">
                    <canvas id="rateChart" width="400" height="300"></canvas>
                </div>
            </div>
                <script src="script.js"></script>

            </div>
        </aside>
    </body>
</html>
